<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="/" method="post">
      <label
        for="big_bar"
        class="search_bar big"
        data-qa="big"
      >
        <input
          type="text"
          class="search_field"
          name="big_bar"
          id="big_bar"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form action="/" method="post">
      <label
        for="small_bar"
        class="search_bar small"
        data-qa="small"
      >
        <input
          type="text"
          class="search_field"
          name="small_bar"
          id="small_bar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
